<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task6</title>
    <!--两边自适应，中间定宽-->
    <style>
        .container{
            height:200px;
            display:flex;
            flex-direction: row;
        }
        .left{
            background-color:red;
            height:200px;
            flex-grow: 1;

        }
        .center{
            background-color: yellow;
            width:500px;
            height:200px;
        }
        .right{
            background-color: blue;
            height:200px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
