        .left{
            background-color:red;
            width:200px;
            height:200px;
            float:left;
        }
        .center{
            background-color: yellow;
            height:200px;
           /* width:100%;*/
        }
        .right{
            background-color: blue;
            width:200px;
            height:200px;
            float:right;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
